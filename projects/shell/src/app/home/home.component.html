<h1>Welcome!</h1>

<h2 class="text-center">List of Employees</h2> 
<form>
  <div style="display:flex;">
  <div class="form-group form-inline" >
    Search:
    <input class="form-control ml-2" type="text" [formControl]="filter" />
  </div>
  <!-- <div>
     <h2>List of Employees</h2> 
  </div> -->
</div>
</form>

<table class="table table-striped margin-class" >
  <tr>
    <th> Emp Id </th>
    <th> First name </th>
    <th> Last Name </th>
    <th> Email </th>
    <th> Mobile </th>
    <th> Address </th>
    <th> Active</th>
  </tr>
  <!-- <ng-container *ngIf="employees$ | async"> -->
    <tr *ngFor="let d of this.employees$  | async; let i = index">
      <td> {{d.empId}}</td>
      <td> {{d.first_name}}</td>
      <td> {{d.last_name}} </td>
      <td> {{d.emailID}} </td>
      <td> {{d.mobile}} </td>
      <td> {{d.address}}</td>
      <td>{{d.Active}}</td>
    </tr>
<!-- </ng-container> -->
</table>
